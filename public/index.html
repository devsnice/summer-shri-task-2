<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./styles.css"/>
    <title>Яндекс Дом</title>
  </head>
</html>
<body>
  <div class="container">
    <div class="termostat" id="termostat">
      <style id="termostat-styles"></style>
      <div class="termostat-circle">
        <div class="termostat-value" id="termostat-value"></div>
        <div class="termostat-arrow" id="termostat-arrow"></div>
      </div>
      <svg class="termostat-marks">
        <g id="termostat-marks" transform="translate(110, 110) rotate(120)"></g>
      </svg>
    </div>
  </div>
  <script src="/scripts/main.js"></script>
</body>
